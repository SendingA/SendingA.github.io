<!-- Friend Submission Form Shortcode - Formspree Version -->
<div id="friend-submit-form" class="friend-form-container">
  <div class="form-header">
    <h3><i class="fas fa-user-plus"></i> Join the Friends Map</h3>
    <p>Fill out the form below to be featured on my friends map. Your submission will be reviewed before being displayed.</p>
  </div>
  
  <!-- Using Formspree for form handling -->
  <form action="https://formspree.io/f/mwvnldjo" method="POST" class="friend-form">
    
    <!-- Honeypot field for spam protection -->
    <input type="text" name="_gotcha" style="display:none;" />
    
    <!-- Subject line for email -->
    <input type="hidden" name="_subject" value="ðŸŒ New Friend Map Submission!" />
    
    <div class="form-row">
      <div class="form-group">
        <label for="friend-name">
          <i class="fas fa-user"></i> Your Name *
        </label>
        <input type="text" id="friend-name" name="name" required placeholder="John Doe" />
      </div>
      
      <div class="form-group">
        <label for="friend-affiliation">
          <i class="fas fa-building"></i> Affiliation *
        </label>
        <input type="text" id="friend-affiliation" name="affiliation" required placeholder="University / Company" />
      </div>
    </div>
    
    <div class="form-row">
      <div class="form-group">
        <label for="friend-city">
          <i class="fas fa-city"></i> City *
        </label>
        <input type="text" id="friend-city" name="city" required placeholder="New York" />
      </div>
      
      <div class="form-group">
        <label for="friend-country">
          <i class="fas fa-globe"></i> Country *
        </label>
        <input type="text" id="friend-country" name="country" required placeholder="USA" />
      </div>
    </div>
    
    <div class="form-group full-width">
      <label for="friend-website">
        <i class="fas fa-link"></i> Personal Website / Homepage
      </label>
      <input type="url" id="friend-website" name="website" placeholder="https://yourwebsite.com" />
    </div>
    
    <div class="form-group full-width">
      <label for="friend-email">
        <i class="fas fa-envelope"></i> Your Email Address *
      </label>
      <input type="email" id="friend-email" name="email" required placeholder="your@email.com" />
      <small>For verification purposes only. Will not be displayed publicly.</small>
    </div>
    
    <div class="form-group full-width">
      <label for="friend-message">
        <i class="fas fa-comment"></i> Leave a Message
      </label>
      <textarea id="friend-message" name="message" rows="3" placeholder="Say hello or leave a nice message! (max 200 characters)" maxlength="200"></textarea>
      <small class="char-count"><span id="message-count">0</span>/200</small>
    </div>
    
    <div class="form-group full-width checkbox-group">
      <label class="checkbox-label">
        <input type="checkbox" id="friend-consent" name="consent" required />
        <span class="checkmark"></span>
        I agree to have my name, affiliation, location, and message displayed publicly on this website.
      </label>
    </div>
    
    <button type="submit" class="submit-button">
      <i class="fas fa-paper-plane"></i> Submit Application
    </button>
  </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const messageInput = document.getElementById('friend-message');
  const charCount = document.getElementById('message-count');
  
  if (messageInput && charCount) {
    messageInput.addEventListener('input', function() {
      charCount.textContent = this.value.length;
    });
  }
});
</script>
