<!-- Friends Map Preview (Homepage) - Map only with link to full page -->
{{ $friends := site.Data.friends.friends }}

<div class="friends-preview">
  <!-- World Map with Markers and Stats Overlay -->
  <div class="friends-map-container">
    <div id="friends-map-preview"></div>
    <!-- Statistics Overlay on Map -->
    <div class="friends-stats-overlay">
      <span class="stat-item">
        <i class="fas fa-users"></i>
        <strong>{{ len $friends }}</strong> Friends
      </span>
      <span class="stat-divider">|</span>
      <span class="stat-item">
        <i class="fas fa-globe"></i>
        <strong>
          {{ $countries := slice }}
          {{ range $friends }}
            {{ if .approved }}
              {{ $countries = $countries | append .location.country }}
            {{ end }}
          {{ end }}
          {{ len ($countries | uniq) }}
        </strong> Countries
      </span>
    </div>
  </div>

  <!-- Call to Action Buttons -->
  <div class="friends-cta-buttons">
    <a href="/friends/" class="btn-view-all">
      <i class="fas fa-list"></i> View All Friends
    </a>
    <a href="/friends/#friend-submit-form" class="btn-join">
      <i class="fas fa-user-plus"></i> Join the Map
    </a>
  </div>
</div>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const mapContainer = document.getElementById('friends-map-preview');
  if (!mapContainer) return;

  // Initialize the map
  const map = L.map('friends-map-preview', {
    center: [20, 0],
    zoom: 1,
    minZoom: 1,
    maxZoom: 18,
    scrollWheelZoom: true
  });

  // Add tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
  }).addTo(map);

  // Custom marker icon
  const customIcon = L.divIcon({
    className: 'custom-marker',
    html: '<div class="marker-pin"></div>',
    iconSize: [30, 42],
    iconAnchor: [15, 42],
    popupAnchor: [0, -42]
  });

  // Friends data
  const friendsData = [
    {{ range $friends }}
    {{ if .approved }}
    {
      name: "{{ .name }}",
      city: "{{ .location.city }}",
      country: "{{ .location.country }}",
      lat: {{ .location.lat }},
      lng: {{ .location.lng }},
      website: "{{ .website }}"
    },
    {{ end }}
    {{ end }}
  ];

  // Add markers
  const markers = [];
  friendsData.forEach(friend => {
    const popupContent = `
      <div class="map-popup">
        <strong>${friend.website ? `<a href="${friend.website}" target="_blank">${friend.name}</a>` : friend.name}</strong>
        <br><small><i class="fas fa-map-marker-alt"></i> ${friend.city}, ${friend.country}</small>
      </div>
    `;
    
    const marker = L.marker([friend.lat, friend.lng], { icon: customIcon })
      .bindPopup(popupContent)
      .addTo(map);
    
    markers.push(marker);
  });

  // Keep map at minimum zoom to show world view
  map.setView([20, 0], 1);
});
</script>

<style>
/* Friends Preview Styles */
.friends-preview {
  max-width: 1000px;
  margin: 0 auto;
  padding: 20px 0;
}

.friends-map-container {
  width: 100%;
  height: 400px;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
  margin-bottom: 1.5rem;
  position: relative;
}

#friends-map-preview {
  width: 100%;
  height: 100%;
}

  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 1rem;
  padding: 0.75rem 1rem;
  background: linear-gradient(135deg, rgba(102, 126, 234, 0.6) 0%, rgba(118, 75, 162, 0.6) 100%);
  color: white;
  font-size: 1rem;
  z-index: 1000;
  border-radius: 16px 16px 0 0;
  backdrop-filter: blur(8px);
}

.friends-stats-overlay .stat-item {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.friends-stats-overlay .stat-item i {
  opacity: 0.9;
}

.friends-stats-overlay .stat-divider {
  opacity: 0.5;
}

/* Custom Marker */
.custom-marker {
  background: transparent;
  border: none;
}

.marker-pin {
  width: 24px;
  height: 24px;
  border-radius: 50% 50% 50% 0;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  position: absolute;
  transform: rotate(-45deg);
  left: 50%;
  top: 50%;
  margin: -15px 0 0 -12px;
  box-shadow: 0 3px 10px rgba(102, 126, 234, 0.4);
}

.marker-pin::after {
  content: '';
  width: 10px;
  height: 10px;
  margin: 7px 0 0 7px;
  background: #fff;
  position: absolute;
  border-radius: 50%;
}

/* Map Popup */
.map-popup {
  font-size: 14px;
  line-height: 1.5;
}

.map-popup a {
  color: #667eea;
  text-decoration: none;
}

.map-popup a:hover {
  text-decoration: underline;
}

/* CTA Buttons */
.friends-cta-buttons {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.friends-cta-buttons a {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.8rem 1.5rem;
  border-radius: 8px;
  font-weight: 500;
  text-decoration: none;
  transition: all 0.3s ease;
}

.btn-view-all {
  background: #f0f0f0;
  color: #333;
}

.btn-view-all:hover {
  background: #e0e0e0;
  transform: translateY(-2px);
}

.btn-join {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
}

.btn-join:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
  color: white;
}

/* Dark Mode */
.dark .btn-view-all {
  background: #2a2a4e;
  color: #eee;
}

.dark .btn-view-all:hover {
  background: #3a3a5e;
}

/* Responsive */
@media (max-width: 768px) {
  .friends-map-container {
    height: 300px;
  }
  
  .friends-stats-overlay {
    font-size: 0.85rem;
    gap: 0.5rem;
    padding: 0.5rem 0.75rem;
  }
  
  .friends-cta-buttons {
    flex-direction: column;
    gap: 0.75rem;
  }
  
  .friends-cta-buttons a {
    justify-content: center;
  }
}
</style>
